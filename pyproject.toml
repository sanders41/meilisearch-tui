[tool.poetry]
name = "meilisearch-tui"
version = "0.1.0"
description = "A TUI for Managing and Searching with Meilisearch"
authors = ["Paul Sanders <psanders1@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
meilisearch-python-async = "1.0.0"
textual = "0.17.0"
uvloop = {version = "0.17.0", markers = "sys_platform != 'win32'"}

[tool.poetry.group.dev.dependencies]
aiohttp = "3.8.4"
black = "23.1.0"
click = "8.1.3"
msgpack = "1.0.5"
mypy = "1.1.1"
pre-commit = "3.2.1"
pytest = "7.2.2"
pytest-asyncio = "0.21.0"
pytest-cov = "4.0.0"
ruff = "0.0.259"
tox = "4.4.8"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
meilisearch = "meilisearch_tui.__main__:main"

[tool.black]
line-length = 100
include = '\.pyi?$'
exclude = '''
/(
    \.egg
  | \.git
  | \.hg
  | \.mypy_cache
  | \.nox
  | \.tox
  | \.venv
  | \venv
  | _build
  | buck-out
  | build
  | dist
  | setup.py
)/
'''

[tool.mypy]
check_untyped_defs = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = ["tests.*"]
disallow_untyped_defs = false

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--cov=meilisearch_tui --cov-report term-missing"
asyncio_mode = "auto"

[tool.coverage.report]
exclude_lines = ["if __name__ == .__main__.:", "pragma: no cover"]

[tool.ruff]
select = ["E", "F", "T201", "T203", "I001"]
ignore = ["E501"]
line-length = 100
fix = true
